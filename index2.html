<!DOCTYPE html>
<html lang="vi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D·ª± B√°o Th·ªùi Ti·∫øt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {

        .container {

        }

            cursor: pointer;

        .forecast-card h4 {

        }

        .chart-container {

            margin-top: 40px;
        }

        #temperature-chart {
            width: 100%;
        }

        .current-date-time {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="weather-header">
        <h1>üå§ D·ª± B√°o Th·ªùi Ti·∫øt</h1>
        <h3 id="city-name">Seattle, WA</h3>
        <p id="current-weather">8¬∞C - Cloudy</p>
        <p id="current-date-time" class="current-date-time"></p> <!-- Hi·ªÉn th·ªã ng√†y v√† gi·ªù -->
    </div>

    <div class="row">
        <!-- Current Weather -->
        <div class="col-md-4">
            <div class="weather-card">
                <div class="weather-icon">üå°Ô∏è</div>
                <h3 id="temperature">8¬∞C</h3>
                <p>Feels Like: <span id="feels-like">6¬∞C</span></p>
                <p id="humidity">Humidity: 89%</p>
            </div>
        </div>

        <!-- Daily Forecast -->
        <div class="col-md-8">
            <h4>D·ª± B√°o Th·ªùi Ti·∫øt H√†ng Ng√†y</h4>
            <div class="daily-forecast">
                <!-- Example of Daily Forecast Card -->
                <div class="forecast-card">
                    <h4>Mon 24</h4>
                    <p>14¬∞C</p>
                    <p>Light rain</p>
                </div>
                <div class="forecast-card">
                    <h4>Tue 25</h4>
                    <p>15¬∞C</p>
                    <p>Mostly cloudy</p>
                </div>
                <div class="forecast-card">
                    <h4>Wed 26</h4>
                    <p>19¬∞C</p>
                    <p>Mostly sunny</p>
                </div>
                <!-- Add more forecast cards here -->
            </div>
        </div>
    </div>

    <!-- Hourly Forecast (Chart) -->
    <div class="chart-container">
        <h4>D·ª± B√°o Theo Gi·ªù</h4>
        <canvas id="temperature-chart"></canvas>
    </div>

</div>

<script>
    // D·ªØ li·ªáu d·ª± b√°o th·ªùi ti·∫øt
    const weatherData = {
        city: "Seattle, WA",
        temperature: 18,
        feelsLike: 18,
        humidity: 89,
        dailyForecast: [
            { day: "Mon 24", temp: "14¬∞C", condition: "Light rain", detail: "Chance of light rain in the afternoon." },
            { day: "Tue 25", temp: "15¬∞C", condition: "Mostly cloudy", detail: "Cloud cover increasing through the day." },
            { day: "Wed 26", temp: "19¬∞C", condition: "Mostly sunny", detail: "Clear skies with no rain." },
            { day: "Thu 27", temp: "19¬∞C", condition: "Mostly sunny", detail: "Continued sunny weather." },
            { day: "Fri 28", temp: "23¬∞C", condition: "Sunny", detail: "Warm and sunny." },
            { day: "Sat 29", temp: "24¬∞C", condition: "Mostly sunny", detail: "Continued sunny weather." },
            { day: "Sun 30", temp: "18¬∞C", condition: "Sunny", detail: "Warm and sunny." }
        ],
        hourlyForecast: [10, 12, 13, 14, 16, 18, 20, 22]  // Example hourly temperature
    };

    // C·∫≠p nh·∫≠t th√¥ng tin hi·ªán t·∫°i
    document.getElementById('city-name').innerText = weatherData.city;
    document.getElementById('temperature').innerText = `${weatherData.temperature}¬∞C`;
    document.getElementById('feels-like').innerText = `${weatherData.feelsLike}¬∞C`;
    document.getElementById('humidity').innerText = `Humidity: ${weatherData.humidity}%`;

    // L·ªçc v√† c·∫≠p nh·∫≠t D·ª± B√°o Th·ªùi Ti·∫øt H√†ng Ng√†y (hi·ªÉn th·ªã m·ªói ng√†y m·ªôt l·∫ßn)
    const dailyForecastDiv = document.querySelector('.daily-forecast');
    const uniqueForecastDays = [];

    // X√≥a c√°c th·∫ª d·ª± b√°o c≈© (n·∫øu c√≥)
    dailyForecastDiv.innerHTML = '';

    // L·ªçc c√°c ng√†y duy nh·∫•t v√† hi·ªÉn th·ªã th√¥ng tin cho t·ª´ng ng√†y
    weatherData.dailyForecast.forEach(forecast => {
        if (!uniqueForecastDays.includes(forecast.day)) {
            const forecastCard = document.createElement('div');
            forecastCard.classList.add('forecast-card');
            forecastCard.innerHTML = `
                <h4>${forecast.day}</h4>
                <p>${forecast.temp}</p>
                <p>${forecast.condition}</p>
            `;
            // Th√™m s·ª± ki·ªán cho m·ªói th·∫ª d·ª± b√°o
            forecastCard.addEventListener('click', () => {
                // C·∫≠p nh·∫≠t th√¥ng tin b√™n tr√°i khi b·∫•m v√†o th·∫ª d·ª± b√°o
                document.getElementById('temperature').innerText = `${forecast.temp}`;
                document.getElementById('feels-like').innerText = `Feels Like: ${forecast.temp}`;  // Gi·∫£ s·ª≠ c·∫£m gi√°c gi·ªëng v·ªõi nhi·ªát ƒë·ªô
                document.getElementById('humidity').innerText = `Humidity: 89%`;  // C·∫≠p nh·∫≠t ƒë·ªô ·∫©m n·∫øu c√≥ d·ªØ li·ªáu
                document.getElementById('current-weather').innerText = `Detailed Forecast: ${forecast.detail}`;
            });
            dailyForecastDiv.appendChild(forecastCard);
            uniqueForecastDays.push(forecast.day);  // L∆∞u ng√†y ƒë√£ hi·ªÉn th·ªã ƒë·ªÉ tr√°nh tr√πng l·∫∑p
        }
    });

    // Bi·ªÉu ƒë·ªì d·ª± b√°o theo gi·ªù
    const ctx = document.getElementById('temperature-chart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['10 AM', '12 PM', '2 PM', '4 PM', '6 PM', '8 PM', '10 PM', '12 AM'],
            datasets: [{
                label: 'Temperature (¬∞C)',
                data: weatherData.hourlyForecast,
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                fill: true
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // C·∫≠p nh·∫≠t ng√†y gi·ªù hi·ªán t·∫°i
    function updateDateTime() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        const dateTimeString = now.toLocaleDateString('vi-VN', options);
        document.getElementById('current-date-time').innerText = dateTimeString;
    }

    // C·∫≠p nh·∫≠t ng√†y gi·ªù m·ªói gi√¢y
    setInterval(updateDateTime, 1000);
    updateDateTime(); // G·ªçi l·∫ßn ƒë·∫ßu ti√™n ƒë·ªÉ hi·ªÉn th·ªã th·ªùi gian ngay l·∫≠p t·ª©c
</script>
</body>
</html>
